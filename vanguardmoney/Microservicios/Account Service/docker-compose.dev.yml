version: '3.8'

services:
  # Solo el servicio de autenticación para desarrollo
  auth-service:
    build: .
    container_name: auth-microservice-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_DIALECT=sqlite
      - DB_STORAGE=/app/data/auth_database.sqlite
      - JWT_SECRET=dev_jwt_secret_key_change_in_production_987654321
      - JWT_EXPIRES_IN=24h
      - BCRYPT_ROUNDS=10  # Menos rounds en desarrollo para velocidad
    volumes:
      - auth_dev_data:/app/data
      # Montar código fuente para hot reload en desarrollo
      - ./src:/app/src
    networks:
      - auth_dev_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 3000, path: '/health' }; const req = http.get(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => { process.exit(1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  auth_dev_data:
    driver: local

networks:
  auth_dev_network:
    driver: bridge
